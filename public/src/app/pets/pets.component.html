<div class="grayDiv">
    <p>These pets are looking for a home!</p>
    <!-- <a href="pets/new">Add a pet to the shelter</a> -->
    <button class="btn btn-warning" [routerLink]="['/pets/new']">Add a pet</button>
</div>
<div class="container">
    <table class="table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pet of pets">
          <td>{{ pet.name }}</td>
          <td>{{ pet.type }}</td>
          <td>
            <button class="btn btn-warning" [routerLink]="['/pets/', pet._id]"> Details</button>
            <button class="btn btn-outline-warning" [routerLink]="['/pets/', pet._id, 'edit']">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
